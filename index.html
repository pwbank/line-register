<body>
  <h2>‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏£‡∏±‡∏ö‡πÉ‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à</h2>

  <div id="login-section">
    <button id="login-button">üîê Login with LINE</button>
  </div>

  <div id="form-section" class="hidden">
    <form id="register-form">
      <label>‡∏ä‡∏∑‡πà‡∏≠:
        <input type="text" id="name" required>
      </label>
      <label>‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£:
        <input type="text" id="phone" required>
      </label>
      <input type="hidden" id="userId">
      <button type="submit">‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const clientId = "2007416629";
    const redirectUri = window.location.href;
    const state = "receipt_login";
    const scope = "profile openid";

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô: ‡∏î‡∏∂‡∏á‡∏û‡∏≤‡∏£‡∏≤‡∏°‡∏¥‡πÄ‡∏ï‡∏≠‡∏£‡πå‡∏à‡∏≤‡∏Å URL
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô: Decode JWT ‡πÅ‡∏•‡∏∞‡∏î‡∏∂‡∏á userId
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô: ‡πÄ‡∏£‡∏¥‡πà‡∏° login flow
    document.getElementById("login-button").addEventListener("click", () => {
      const loginUrl = `https://access.line.me/oauth2/v2.1/authorize?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&state=${state}&scope=${scope}`;
      window.location.href = loginUrl;
    });

    // ‡∏ï‡∏£‡∏ß‡∏à access token ‡πÉ‡∏ô URL
    window.addEventListener("load", () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.slice(1));
        const accessToken = params.get("access_token");
        const idToken = params.get("id_token");
        const decoded = parseJwt(idToken);

        if (decoded && decoded.sub) {
          document.getElementById("userId").value = decoded.sub;
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("form-section").classList.remove("hidden");
        }
      }
    });

    // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ Google Apps Script
    document.getElementById("register-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const payload = {
        userId: document.getElementById("userId").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value
      };

      fetch("https://script.google.com/macros/s/AKfycbwebFVa0hwotsRgwj3FoDHJHVn4vw2dmDyM1geKN6f-WTfQYQphjOaCmfRApkP2a6Ye/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("status").innerText = msg;
        document.getElementById("register-form").reset();
      });
    });
  </script>
